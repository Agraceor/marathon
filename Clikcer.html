<!DOCTYPE html>
<html lang="en">
    <title>Кликер мутации</title>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
        <Meta charset="utf8">

</head>
<body>
    <header><p class="headertext">         </p></header>
 
    <Div class="game">


        <!--Активные мутации-->
        <Div class="mutations_active">
            <p class="description">Активные мутации</p>
            <Div class="muta1">
            <div class="mut_weaka">Слабая мутация. +1☣ за клик</div>
            <button class="buybuttona1">Мутировать</button>
            <div class="cost">10☣</div>
            </div>
            </Div>
        <!--Средняя часть--> 
        <div class="monitor">
            <div class="info">
            <Div class="coin">Получено очков☣:N</Div>
            <Div class="counterp">Пассивный прирост:N</Div>
            <Div class="counterp">Активный прирост:N</Div>
        </div>
            <Button class="money"><img src="korona.png" alt="тестовая картинка "></Button>
        </div>
        <!--Пассивные мутации-->
        <Div class="mutation_passive">
            <p class="description">Пассивные мутации</p     >
            <Div class="mutp1">
            <Div class="mut_weakp">Слабая мутация +1☣ в секунду</Div>
            <button class="buybuttonp1">Мутировать</button>
            <Div class="cost">10☣</Div>
            </Div>
        </Div>
        <!--<Div class="enhancement">WIP

        </Div>-->
    </Div>

</body>
</html>
